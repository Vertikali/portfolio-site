<!DOCTYPE html>
<html lang=ru>
    <head>
        <meta charset="UTF-8">
        <script defer src="calculator.js"></script>
        <link rel="stylesheet" href="calculator.css">
        <title>Калькулятор</title>
    </head>
<!-- Программу Калькулятор написал Веселов Валерий. Это моя первая самостоятельная работа и демонстрация моих возможностей. 07.11.2019Чт -->
    <body>
        <div class="wrapper">
            <div class="housing">
                    <div id="scoreboard"></div>
                <table id="keyboard">
                    <tr>
                        <td class="key">7</td><td class="key">8</td><td class="key">9</td>
                    </tr>
                    <tr>
                        <td class="key">4</td><td class="key">5</td><td class="key">6</td>
                    </tr>
                    <tr>
                        <td class="key">1</td><td class="key">2</td><td class="key">3</td>
                    </tr>
                    <tr>
                        <td class="key">0</td><td class="key">-</td><td class="key">+</td>
                    </tr>
                    <tr>
                        <td class="key">.</td><td class="key">/</td><td class="key">*</td>
                    </tr>
                    <tr>
                        <td class="key">☼</td><td class="key">=</td><td class="key">C</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
